<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split-Calculater</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <h1 class="bg-red-400 p-5 text-center max-w-md mx-auto">
      Split-Calculater
    </h1>

    <form action="" method="get" id="form" class="max-w-md mx-auto p-5">
      <div class="space-y-5 m-5">
        <div class="font-serif text-2xl">
          <label for="total-amount">Total Amount</label>
          <input
            type="number"
            id="total-amount"
            class="bg-green-200 rounded outline-none"
            required
          />
        </div>
        <div class="font-serif text-2xl">
          <label for="total-member">Total Members</label>
          <input
            type="number"
            id="total-member"
            class="bg-green-200 rounded outline-none"
            required
          />
        </div>

        <div class="mx-auto max-w-md text-center pt-10">
          <button
            id="calculate"
            class="bg-red-400 rounded p-3 font-semibold text-gray-900"
          >
            Calculate
          </button>
        </div>
      </div>
    </form>

    <div class="max-w-md mx-auto p-5 space-y-2 font-serif text-2xl">
      <label for="splitAmount">Split Amount</label>
      <input
        type="number"
        id="splitAmount"
        class="bg-green-200 rounded outline-none"
      />
    </div>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>

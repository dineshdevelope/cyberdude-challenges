<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split-Calculator</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="bg-indigo-100">
    <div class="bg-blue-200 rounded-2xl p-5 max-w-md mx-auto">
      <div
        class="bg-red-400 p-5 text-center max-w-md mx-auto text-white text-2xl font-serif rounded-lg"
      >
        Split Calculator
      </div>

      <form action="" method="get" id="form" class="max-w-md mx-auto p-5">
        <div class="space-y-5 m-5">
          <div>
            <div class="font-serif text-2xl">
              <label for="total-amount">Total Amount</label>
              <div class="flex space-x-3 rounded" style="align-items: center">
                <div>
                  <input
                    type="number"
                    id="total-amount"
                    class="bg-green-200 rounded outline-none text-center"
                    required
                    placeholder="Enter bill amount"
                  />
                </div>
                <div class="rounded-lg">
                  <select
                    name="countryCode"
                    id="countryCode"
                    class="text-gray-700 px-2 py-2 outline-none rounded bg-green-100 rounded"
                  >
                    <option value="INR">INR</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="AUD">AUD</option>
                    <option value="NZD">NZD</option>
                    <option value="ALL">ALL</option>
                    <option value="DZD">DZD</option>
                    <option value="AOA">AOA</option>
                    <option value="ARS">ARS</option>
                    <option value="AMD">AMD</option>
                    <option value="AZN">AZN</option>
                    <option value="BSD">BSD</option>
                    <option value="BHD">BHD</option>
                    <option value="BDT">BDT</option>
                    <option value="BBD">BBD</option>
                    <option value="BZD">BZD</option>
                    <option value="BMD">BMD</option>
                    <option value="XCD">XCD</option>
                    <option value="BWP">BWP</option>
                    <option value="BRL">BRL</option>
                    <option value="BND">BND</option>
                    <option value="CAD">CAD</option>
                    <option value="CVE">CVE</option>
                    <option value="KYD">KYD</option>
                    <option value="XAF">XAF</option>
                    <option value="XPF">XPF</option>
                    <option value="CLP">CLP</option>
                    <option value="CNY">CNY</option>
                    <option value="COP">COP</option>
                  </select>
                </div>
              </div>
            </div>
            <div></div>
          </div>

          <div class="font-serif text-2xl">
            <label for="total-member">Total Members</label>
            <input
              type="number"
              id="total-member"
              class="bg-green-200 rounded outline-none text-center"
              required
              placeholder="Enter total members"
            />
          </div>

          <div class="mx-auto max-w-md text-center pt-10">
            <button
              id="calculate"
              class="bg-red-400 rounded p-3 text-white font-serif"
            >
              Calculate
            </button>
          </div>
        </div>
      </form>

      <div
        class="max-w-md mx-auto p-3 space-y-2 font-serif text-2xl text-center"
      >
        <label for="splitAmount" class="font-serif">Split Amount</label>
        <input
          type="number"
          id="splitAmount"
          class="bg-green-200 rounded outline-none text-center"
        />
      </div>
    </div>

    <div
      class="bg-white rounded p-5 max-w-md mx-auto mt-10 hidden"
      id="history"
    >
      <div class="flex items-center space-x-2">
        <h4 class="font-semibold text-xl">History</h4>
      </div>
      <div class="my-5 space-y-5">
        <table
          class="table table-fixed border w-full text-center border-double border-indigo-300 rounded"
        >
          <tr>
            <th class="tabledata">Total Amount</th>
            <th class="tabledata">Total Members</th>
            <th class="tabledata">Split Amount</th>
            <th class="tabledata">Currency Type</th>
          </tr>
          <tbody id="historyTable"></tbody>
        </table>
      </div>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
